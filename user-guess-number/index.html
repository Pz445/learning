<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge: Simple Guess Number Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="ui inverted pointing menu">
      <div class="header item">
        Pat P's Learning Pages
      </div>
      <div class="right menu">
        <a class="item" href="http://patrickperkins.net/learning/">
          Learning Home
        </a>
        <a class="item active">
          Simple Guess Number Game
        </a>
      </div>
    </div>

    <div class="ui container completeWrapper">
      <h2 class="ui header">Simple Guess Number Challenge</h2>
      <p><strong>Objective:</strong> Write a JavaScript program to find 1st January is being a Sunday between 2014 and 2050</p>
      <div id="show">
        <p>Click the button to show the years in which New Years Day will fall on a Sunday</p>
        <form class="ui form">
          <div class="six wide inline field">
            <label for="">Guess a number between one and ten</label>
            <input type="number" name="" value="1" min="1" max="10">
          </div>
          <button class="ui button" type="button" name="button" id="clicky">Submit</button>
        </form>
      </div>
    </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="guessnumber.js"></script>
  </body>
</html>
